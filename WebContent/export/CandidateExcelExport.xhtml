<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:e="http://jboss.com/products/seam/excel"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j">

<e:workbook type="jxl">	
	<e:worksheet name="#{resource['candidates']}" 
				value="#{candidateHome.candidates}" 
				var="_cdd"
				style="xls-font-size:11;xls-border: thin black;xls-font-color: black;"
				showGridLines="true">		
				
		<e:column style="xls-column-autosize: true;" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="No" style="xls-background-color:green; xls-font-bold:true;"/>
			</f:facet>
			<e:cell forceType="text" style="xls-wrap:false" column="1"  value=" "/>
		</e:column>	
		
		<e:column style="xls-column-autosize: true;" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Full name" style="xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddName}" forceType="text" style="xls-wrap:false"/>
		</e:column>	
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Update Date" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddUpdatedDate}" forceType="text" style="xls-wrap:false"/>
		</e:column>	
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Position Applied" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.positionApplied}" forceType="text" style="xls-wrap:false" xls-locked="true"/>
		</e:column>	
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="#{messages['com.bosch.ui.matchedskill']}" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddExpectedPosition}" forceType="text" style="xls-wrap:false"/>
		</e:column>	
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Team" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.orgUnit.unitName}" forceType="text" style="xls-wrap:false"/>
		</e:column>	
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Yrs of experiences" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddYearOfExperience}" forceType="text" style="xls-wrap:false"/>
		</e:column>	
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Relevant exp" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddRelevantExperience}" forceType="text" style="xls-wrap:false"/>
		</e:column>	
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="YOB" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddDob}" forceType="text" style="xls-wrap:false"/>
		</e:column>	
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="University" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddGraduationUniversity}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="University" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddYearOfGraduation}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Degree" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddDegree1}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Current Company" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.currentCompany}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Current Position" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.currentPosition}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Mobile" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddPhoneNo}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Email" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddEmail}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="File" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="FILE" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Link" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="FILE" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Location" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddAddress}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Source" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddSource}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Introduced by" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{not empty _cdd.cddEmployeeName ? _cdd.cddEmployeeName : ' '}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Time of CV received" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.timeOfCvReceived}" forceType="text" style="xls-wrap:false"/>
		</e:column>		
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Handled by" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.handledBy}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Time of CV sent" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.timeOfCvSent}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Short list by" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.shortListBy}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Shortlist Result" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{messages['candidate.shortlist.result.0']}" rendered="#{_cdd.shortListResult eq 0}" forceType="text" style="xls-wrap:false"/>
			<e:cell value="#{messages['candidate.shortlist.result.1']}" rendered="#{_cdd.shortListResult eq 1}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Test Date" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.testedOn}" forceType="date" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Test Result" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{messages['candidate.shortlist.result.0']}" rendered="#{_cdd.testedResult eq 0}" forceType="text" style="xls-wrap:false"/>
			<e:cell value="#{messages['candidate.shortlist.result.1']}" rendered="#{_cdd.testedResult eq 1}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="1st Interview" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Interviewer" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="" forceType="text" style="xls-wrap:false"/>
		</e:column> 
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="1st round interview Status" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="2nd Interview" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell forceType="text" style="xls-wrap:false">
							
			</e:cell>
			
			
			
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Interviewer" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="2st round interview Status" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Final Status" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddStatus}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Offer status" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Summary Assessment" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="#{_cdd.cddSkillDescription}" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
		<e:column style="xls-column-autosize: true" shrinkToFit="true" >
			<f:facet name="header">
				<e:cell value="Note" style="xls-font-color: black; xls-background-color:green;xls-font-bold:true;"/>
			</f:facet>
			<e:cell value="" forceType="text" style="xls-wrap:false"/>
		</e:column>
		
	</e:worksheet>	
</e:workbook>

	
</html>
