<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">
	
		<style>
			.rich-filter-input {
				width: 85px;
			}
		</style>
		
		<s:div style="padding-top: 20px;">
			<h:outputLabel value="Update #{messages['form.edit.skill']}"
					styleClass="header-label" id="headerLabel">				
			</h:outputLabel>	
			 
		</s:div>	

		<h:form id="skillsForm">
			
			<s:div styleClass="header-border">
				<h:panelGrid columns="2">
					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.skillname']}:" />
						</ui:define>							
						<h:inputText
							value="#{skillHome.instance.sklName}"
							required="true" 
							requiredMessage="#{messages['error.enter.required']} #{' '} #{messages['com.bosch.ui.skillname']}"
							styleClass="rtsTextBox" 
							validator="#{skillValidator.validateEditMode}">
							<f:attribute name="skillNameTextField" value="#{skillHome.instance.sklSkillId}"/>
							<s:validate/>
						</h:inputText>	
					</s:decorate>

					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.skill.desc']}:" />
						</ui:define>	
						
						<h:inputTextarea
							styleClass="additionalInfoField rtsTextarea"
							value="#{skillHome.instance.sklDescription}" />						
					</s:decorate>
					
					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.status']}:" />
						</ui:define>	
						
						<h:selectOneMenu id="activeState"
								value="#{skillHome.instance.activeState}"
								required="true"
								requiredMessage="#{messages['error.select.required']} #{' '} #{messages['com.bosch.ui.status']}"
								validator="#{skillValidator.validateActiveState}">
								<f:selectItem itemValue="" itemLabel="#{messages['selectOptions']}"/>
								<f:selectItem itemValue="#{false}" itemLabel="#{messages['status.unActive']}"/>
								<f:selectItem itemValue="#{true}" itemLabel="#{messages['status.active']}"/>	
								<f:attribute name="activeStateMenu" value="#{skillHome.instance.sklSkillId}"/>
							<s:validate/>						
						</h:selectOneMenu>
					
					</s:decorate>

				</h:panelGrid>
				
				<h:panelGrid columns="2">

						<s:decorate template="layout/display.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['createdOn']}:" />
							</ui:define>
							<h:outputText
								value="#{skillHome.instance.createdOn}">
								<s:convertDateTime type="both"
									pattern="#{messages['calendar.pattern']}" locale="#{calendarBean.locale}"/>
							</h:outputText>
						</s:decorate>

						<s:decorate template="layout/display.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['createdBy']}:" />
							</ui:define>
							<h:outputText
								value="#{skillHome.instance.createdBy}" />
						</s:decorate>

						<s:decorate template="layout/display.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['updatedOn']}:" />
							</ui:define>
							<h:outputText
								value="#{skillHome.instance.updatedOn}">
								<s:convertDateTime type="both"
									pattern="#{messages['calendar.pattern']}" locale="#{calendarBean.locale}"/>
							</h:outputText>
						</s:decorate>

						<s:decorate template="layout/display.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['updatedBy']}:" />
							</ui:define>
							<h:outputText
								value="#{skillHome.instance.updatedBy}" />
						</s:decorate>
					</h:panelGrid>
				
			</s:div>

			<div style="clear: both;">
				<rich:spacer />
			</div>

			<s:div styleClass="bottom-border">
				<h:commandButton value="#{messages['Button.Save']}"
					action="#{skillHome.updateSkill()}"
					id="saveButton" 
					styleClass="submitStandard"
					onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
					<s:defaultAction />
				</h:commandButton>

				<s:button id="resetButton" 
					value="#{resource['Button.Reset']}"
					styleClass="submitStandard" 
					includePageParams="none"
					onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
				</s:button>
				
				<s:button id="cancelButton" value="#{resource['Button.Cancel']}"
					styleClass="submitStandard" 
					includePageParams="none"
					propagation="none" 
					view="/SkillList.xhtml"
					onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
				</s:button>
				
			</s:div>
			
			<s:div style="padding-top: 20px;">
				<h:outputLabel value="Skill Constraint"
						styleClass="header-label" id="headerLabel">				
				</h:outputLabel>	
				 
			</s:div>
			
			<s:div styleClass="header-border">
				<rich:tabPanel switchType="client">
			        <rich:tab label="Candidate has skills" disabled="#{empty skillHome.instance.candidateHasSkills}">
			        	<rich:dataTable id="chsTable" 
							var="item"
							value="#{skillHome.instance.candidateHasSkills.toArray()}"
							rowKeyVar="index" 
							rowClasses="brightRow,darkRow"
							reRender="chsPaginationId" 
							rows="#{messages['pagination.size']}">
							
							<rich:column filterBy="#{item.candidate.cddName}" filterEvent="onkeyup"
								sortBy="#{item.candidate.cddName}" sortable="true">
								<f:facet name="header">
									<h:outputLabel value="Candidate Name" />
								</f:facet>
								<s:link value="#{item.candidate.cddName}"
									view="/Candidate.xhtml" 
									target="_blank"
									propagation="join">
									<f:param name="fromView" value="/SkillEdit.xhtml" />
									<f:param name="candidateCddCandidateId" value="#{item.candidate.cddCandidateId}" />
									<f:param name="skillSklSkillId" value="#{skillHome.instance.sklSkillId}" />
								</s:link>
		
							</rich:column>
							
							<f:facet name="footer">
								<rich:datascroller for="chsTable"
									renderIfSinglePage="false" 
									align="center" 
									id="chsPaginationId"
									maxPages="#{messages['item.pagination.size']}"/>
							</f:facet>
							
						</rich:dataTable>
			           
			        </rich:tab>
			        <rich:tab label="Recruit Request has skills" disabled="#{empty skillHome.recruitRequestHasSkills}">
			        	<rich:dataTable id="rhsTable" 
							var="item"
							value="#{skillHome.instance.recruitRequestHasSkills.toArray()}"
							rowKeyVar="index" 
							rowClasses="brightRow,darkRow"
							reRender="rhsPaginationId" 
							rows="#{messages['pagination.size']}">
							
							<rich:column filterBy="#{item.recruitRequest.recruitRequestName}" filterEvent="onkeyup"
								sortBy="#{item.recruitRequest.recruitRequestName}" sortable="true">
								<f:facet name="header">
									<h:outputLabel value="Recruit Request Name" />
								</f:facet>
								<s:link value="#{item.recruitRequest.recruitRequestName}"
									view="/RecruitRequest.xhtml" 
									target="_blank"
									propagation="join">
									<f:param name="fromView" value="/SkillEdit.xhtml" />
									<f:param name="recruitRequestRcrRecruitRequestId" value="#{item.recruitRequest.rcrRecruitRequestId}" />
									<f:param name="skillSklSkillId" value="#{skillHome.instance.sklSkillId}" />
								</s:link>
		
							</rich:column>
							
							<f:facet name="footer">
								<rich:datascroller for="rhsTable"
									renderIfSinglePage="false" 
									align="center" 
									id="rhsPaginationId"
									maxPages="#{messages['item.pagination.size']}"/>
							</f:facet>
							
						</rich:dataTable>
			            
			        </rich:tab>
			       
			    </rich:tabPanel>
			</s:div>
				
			

		</h:form>

	</ui:define>

</ui:composition>
