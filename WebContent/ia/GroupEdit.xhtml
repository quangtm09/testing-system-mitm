<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="../layout/template.xhtml">

	<ui:define name="body">

		<h:form id="trtsTechnicalResultGroup" styleClass="edit">
			<s:div style="padding-top: 20px;">
				<h:outputLabel
					value="#{messages['interview.assessment.group.edit']}"
					styleClass="header-label" />
			</s:div>

			<s:div styleClass="header-border">
				<h:panelGrid columns="2">
					<s:decorate template="../layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['form.name']}" />
						</ui:define>
						<h:inputText value="#{technicalResultGroupHome.instance.name}"
							required="true" styleClass="rtsTextBox" />

					</s:decorate>

					<s:decorate template="../layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['form.description']}:" />
						</ui:define>
						<h:inputTextarea
							value="#{technicalResultGroupHome.instance.description}"
							styleClass="rtsTextarea" />
					</s:decorate>

					<s:decorate template="../layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['form.value']}:" />
						</ui:define>
						<h:inputText value="#{technicalResultGroupHome.instance.value}"
							styleClass="rtsTextBox" />
					</s:decorate>

					<s:decorate template="../layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['form.color']}:" />
						</ui:define>
						<rich:colorPicker colorMode="hex"
							value="#{technicalResultGroupHome.instance.color}"
							required="true" />
					</s:decorate>

					<s:decorate template="../layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['form.background']}" />
						</ui:define>
						<rich:colorPicker colorMode="hex"
							value="#{technicalResultGroupHome.instance.background}"
							required="true" />
					</s:decorate>

					<s:decorate template="../layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['form.colspan']}" />
						</ui:define>
						<rich:inputNumberSpinner minValue="1" maxValue="5" inputSize="1"
							value="#{technicalResultGroupHome.instance.colspan}"
							required="true">
						</rich:inputNumberSpinner>
					</s:decorate>

					<s:decorate template="../layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['form.position']}" />
						</ui:define>
						<rich:inputNumberSpinner minValue="1" maxValue="10" inputSize="1"
							value="#{technicalResultGroupHome.instance.position}"
							required="true">
						</rich:inputNumberSpinner>
					</s:decorate>

				</h:panelGrid>

				<h:panelGrid columns="2">

					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['createdOn']}:" />
						</ui:define>
						<h:outputText
							value="#{technicalResultGroupHome.instance.createdOn}">
							<s:convertDateTime type="both"
								pattern="#{messages['calendar.pattern']}" />
						</h:outputText>
					</s:decorate>

					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['createdBy']}:" />
						</ui:define>
						<h:outputText
							value="#{technicalResultGroupHome.instance.createdBy}" />
					</s:decorate>

					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['updatedOn']}:" />
						</ui:define>
						<h:outputText
							value="#{technicalResultGroupHome.instance.updatedOn}">
							<s:convertDateTime type="both"
								pattern="#{messages['calendar.pattern']}" />
						</h:outputText>
					</s:decorate>

					<s:decorate template="../layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['updatedBy']}:" />
						</ui:define>
						<h:outputText
							value="#{technicalResultGroupHome.instance.updatedBy}" />
					</s:decorate>


				</h:panelGrid>

				<s:decorate template="../layout/display.xhtml">
					<ui:define name="label">
						<h:outputLabel value="#{messages['group.used.lines']}:" />
					</ui:define>
				</s:decorate>

				<rich:pickList style="padding-left:18px;"
					value="#{technicalResultGroupHome.selectedLines}">
					<s:selectItems value="#{technicalResultGroupHome.lines}" var="ln"
						label="#{ln.name}" />
					<s:convertEntity />
				</rich:pickList>
			</s:div>

			<div style="clear: both">
				<rich:spacer />
			</div>

			<s:div styleClass="bottom-border">
				<h:commandButton value="#{messages['Button.Save']}"
					action="#{technicalResultGroupHome.updateTechnicalResultGroup()}"
					styleClass="submitStandard"
					onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});"
					id="saveButton">
					<s:defaultAction />
				</h:commandButton>

				<s:button id="resetButton" 
					value="#{resource['Button.Reset']}"
					styleClass="submitStandard" 
					includePageParams="none"
					onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
				</s:button>

				<s:button id="cancelButton" 
					value="#{resource['Button.Cancel']}"
					styleClass="submitStandard" 
					includePageParams="none"
					propagation="none" view="/ia/GroupList.xhtml"
					onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
				</s:button>

				<h:commandButton value="#{messages['Button.Delete']}"
					action="#{technicalResultGroupHome.removeTechnicalResultGroup()}"
					styleClass="submitStandard"
					onclick="if (!confirm('#{resource['delete.confirm']}')) return false; else Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});"
					id="deleteButton">
				</h:commandButton>
			</s:div>
		</h:form>

	</ui:define>

</ui:composition>
