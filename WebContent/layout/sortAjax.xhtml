<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<a:commandLink styleClass="columnHeader"
		action="#{backingBean.setOrderColumn(propertyPath)}"
		value="#{propertyLabel}" reRender="#{rerenderIds}">
		<h:graphicImage
			value="#{ !(backingBean.orderColumn eq propertyPath )? '/img/iconSortNone.gif':(backingBean.orderDirection == 'desc'?'/img/iconSortDown.gif': '/img/iconSortUp.gif') }" />
	</a:commandLink>
</ui:composition>
