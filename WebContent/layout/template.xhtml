<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" href="#{request.getContextPath()}/img/favicon.ico" type="image/x-icon" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control"
	content="no-cache,no-store,max-age=0,must-revalidate" />
<meta http-equiv="Expires" content="Wed, 11 Jan 1984 05:00:00 GMT" />
<title>#{messages['rts.title']}</title>
<link href="#{request.getContextPath()}/stylesheet/bosch.css"
	rel="stylesheet" type="text/css" />
<link href="#{request.getContextPath()}/stylesheet/application.css"
	rel="stylesheet" type="text/css" />
<ui:insert name="head" />
</head>
<body>
	<ui:include src="menu.xhtml" />
	<noscript>
    	<div>
	        Please activate JavaScript in your browser. Without it, you will only be able to browse this website
	        but clicking on any advanced feature (any forms or submit buttons) will not work.
	    </div>
	</noscript>
	<rich:messages globalOnly="true" labelClass="message" id="messages">
		<f:facet name="infoMarker">
			<h:graphicImage url="/img/msginfo.png" />
		</f:facet>
		<f:facet name="warnMarker">
			<h:graphicImage url="/img/msgwar.png" />
		</f:facet>
		<f:facet name="errorMarker">
			<h:graphicImage url="/img/msgerror.png" />
		</f:facet>
	</rich:messages>
	<ui:insert name="body" />

	<rich:modalPanel id="ajaxLoadingModalBox" autosized="true">
		<h:graphicImage value="/img/ajax-loader.gif" />
	</rich:modalPanel>

</body>
</html>
