<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<h:panelGrid columns="2"
		columnClasses="rrEditleftColumnLast,rrEditRightColumnLast"
		rowClasses="rrEditRow"
		style="font-weight: bold; font-size: 1em; height: 40px;border-collapse: collapse;"
		align="left">
		<h:panelGroup>
			<div style="padding-left: 5px">
				<ui:insert name="label" />
				<s:span styleClass="required" rendered="#{required}">*</s:span>
			</div>
		</h:panelGroup>
		<h:panelGroup>
			<span class="value #{invalid?'errors':''}"> <s:validateAll>
					<ui:insert name="input" />
				</s:validateAll> </span>
			<span class="error"> <h:graphicImage value="/img/error.gif"
					rendered="#{invalid}" styleClass="errors" /> <s:message
					styleClass="errors" /> </span>
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
