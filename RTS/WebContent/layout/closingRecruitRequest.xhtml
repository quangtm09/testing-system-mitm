<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:m="http://jboss.com/products/seam/mail"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j">
		<m:message>
			<m:from name="#{messages['rts.title']}"	address="#{messages['rts.email.address']}"/>
			<m:to name="khoa.buianh@vn.bosch.com"	address="khoa.buianh@vn.bosch.com"/>
			<m:subject>#{messages['rts.title']} - Recruit Request has been closed</m:subject>
			<m:body>
				<head>
					<f:verbatim escape="true">
						<style type="text/css">
							body{
								font-family: arial,  helvetica, sans-serif;
								color: #666666;
								font-size: 12px;
							}
							.title{
								font-family: arial,  helvetica, sans-serif;
								font-size: 20px;
								font-weight:bold;
							}
							.subtitle{
								font-family: arial,  helvetica, sans-serif;
								font-size: 14px;
								font-weight:bold;
							}
							.footer{
								font-family: verdana,  helvetica, sans-serif;
								color: #666666;
								font-size: 10px;	
							}
							a:link {
								color:#046380;
								text-decoration:underline;
							}
							a:visited {
								color:#a7a37e;
								text-decoration:none;
							}
							a:hover {
								color:#002f2f;
								text-decoration:underline;
							}
							a:active {
								color:#046380;
								text-decoration:none;
							}
							.table{
								border: #BED6F8 1px solid;
							}
							.header{
								background-color: #BED6F8;
							}
						</style>
					</f:verbatim>
				</head>
				<h:panelGrid columns="1" width="100%">
				<body>
					<table align="center" style="width: 100%; border: #BED6F8 1px solid" cellpadding="10" cellspacing="0">
						<tr class="header">
							<td>
								<div class="title"><a href="#{messages['rts.address']}">#{messages['rts.title']}</a></div>
							</td>
						</tr>
						<tr>
						    <td>
						    	
						    </td>
						 </tr>
						<tr>
						    <td bgcolor="#BED6F8" style="border-top: #BED6F8 1px solid;" align="center">
								<div class="footer">
									This message is automatically generated by <a href="#{messages['rts.address']}">#{messages['rts.name']}</a>.<br/>
									If you think it was sent incorrectly, please contact your RTS administrators.
								</div>
						    </td>
						</tr>
					</table>
				</body>
				</h:panelGrid>
			</m:body>
		</m:message>
</ui:composition>
