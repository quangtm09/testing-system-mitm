<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<style>
		.rich-label-text-decor label, .rich-panel-header label{
			color: #FFFFFF;
		}		
		.rich-ddmenu-label-select {
			background-color: #11808A;
		}		
		.rich-menu-item,.rich-menu-item a,.rich-menu-item a:hover,.rich-menu-item a:visited,.rich-menu-group,.rich-menu-group a,.rich-menu-group a:hover,.rich-menu-group a:visited
		{
			color: #11808A;
			font-weight: bold;
			text-decoration: none;
		}
		.submitStandard, .submitHighlighted{
			color: #11808A;
			font-weight: bold;
			padding: 1px;
			margin-right: 4px;
		}
		.rich-menu-list-bg, .rich-picklist-controls{
			background-color: #FFFFFF;
		}
		.rich-filter-input {
			width: 85px;
		}
		.rich-menu-item-label{
			color: #11808A;
			font-size: 11px;
		}
		</style>
	<div>	
		
		<h:form id="menuForm">
			<rich:toolBar style="margin:0; padding:0;">
				<h:panelGroup style="text-align:right;float:right; margin-top:7px;">
					<s:link id="menuHomeId" view="/home.xhtml" style="margin-left:0;"
						propagation="none"
						onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
						<h:outputText value="#{messages['rts']}" styleClass="headerCol"/>
					</s:link>  
				</h:panelGroup>
				
				<rich:dropDownMenu hideDelay="0" submitMode="none"
					rendered="#{(caPrivilege.searchableCandidate or caPrivilege.addableCandidate or identity.hasRole('pm')) and (not identity.hasRole('disabledUser'))}" 
					style="margin-top:4px;">
					<f:facet name="label">
						<h:outputLabel value="#{messages['candidates']}"/>
					</f:facet>
					<rich:menuItem rendered="#{caPrivilege.searchableCandidate}">
						<s:link view="/CandidateList.xhtml"
							value="#{messages['candidate.search']}" styleClass="menuItem"
							propagation="none" includePageParams="false"
							onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});" />
					</rich:menuItem>
					<rich:menuItem rendered="#{caPrivilege.addableCandidate}">
						<s:link view="/CandidateCreate.xhtml"
							value="#{messages['candidate.create']}" propagation="none"
							includePageParams="false"
							onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
						</s:link>
					</rich:menuItem>
					<rich:menuItem rendered="#{caPrivilege.viewableReport or identity.hasRole('pm')}">
						<s:link view="/hr/CandidateReport.xhtml"
							value="#{messages['candidate.report']}" 
							propagation="none"
							includePageParams="false"
							onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
						</s:link>
					</rich:menuItem>
				</rich:dropDownMenu>

				<rich:dropDownMenu hideDelay="0" submitMode="none"
					rendered="#{(schPrivilege.searchableInterviewSchedule 
						or schPrivilege.addableInterviewSchedule) and (not identity.hasRole('disabledUser'))}" style="margin-top:4px;">
					<f:facet name="label">
						<h:outputLabel value="#{messages['int.sch']}" />
					</f:facet>

					<rich:menuItem
						rendered="#{schPrivilege.searchableInterviewSchedule}">
						<s:link view="/InterviewScheduleList.xhtml"
							value="#{messages['int.sch.search']}" styleClass="menuItem"
							propagation="none" includePageParams="false"
							onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});" />
					</rich:menuItem>
					<rich:menuItem rendered="#{schPrivilege.addableInterviewSchedule}">
						<s:link view="/InterviewScheduleCreate.xhtml"
							value="#{messages['int.sch.create']}" propagation="none"
							styleClass="menuItem" includePageParams="false"
							onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
						</s:link>
					</rich:menuItem>
				</rich:dropDownMenu>

				<rich:dropDownMenu hideDelay="0" submitMode="none"
					rendered="#{(rrPrivilege.searchableRecruitRequest 
							or rrPrivilege.addableRecruitRequest) and (not identity.hasRole('disabledUser'))}" style="margin-top:4px;">
					<f:facet name="label">
						<h:outputLabel value="#{resource['recruit.request']}" />
					</f:facet>
					<rich:menuItem rendered="#{rrPrivilege.searchableRecruitRequest}">
						<s:link view="/RecruitRequestList.xhtml"
							value="#{messages['recruit.request.search']}" propagation="none"
							styleClass="menuItem" includePageParams="false"
							onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
						</s:link>
					</rich:menuItem>
					<rich:menuItem rendered="#{rrPrivilege.addableRecruitRequest}">
						<s:link view="/RecruitRequestCreate.xhtml"
							value="#{messages['recruit.request.create']}" propagation="none"
							styleClass="menuItem" includePageParams="false"
							onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
						</s:link>
					</rich:menuItem>
					<rich:menuItem rendered="#{rrPrivilege.searchableRecruitRequest}">
						<s:link view="/RecruitRequestApprovalList.xhtml"
							value="#{messages['recruit.request.approve']}" 
							propagation="none"
							styleClass="menuItem" includePageParams="false"
							onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
						</s:link>
					</rich:menuItem>
					
					
				</rich:dropDownMenu>
				
				<rich:dropDownMenu hideDelay="0" submitMode="none" style="margin-top:4px;"
							rendered="#{identity.hasRole('admin') and (not identity.hasRole('disabledUser'))}">
					<f:facet name="label">
						<h:outputLabel value="Admin"/>
					</f:facet>
					
					<rich:menuGroup value="#{messages['form.interview.assessment']}">
						<rich:menuItem>
							<s:link view="/ia/TemplatesList.xhtml"
								value="#{messages['menu.templates']}" 
								propagation="none"
								styleClass="menuItem" 
								includePageParams="false"
								onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
							</s:link>
						</rich:menuItem>
						
						<rich:menuItem>
							<s:link view="/ia/GroupList.xhtml"
								value="#{messages['menu.groups']}" 
								propagation="none"
								styleClass="menuItem" 
								includePageParams="false"
								onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
							</s:link>
						</rich:menuItem>
									
						<rich:menuItem>
							<s:link view="/ia/LineList.xhtml"
								value="#{messages['menu.lines']}" 
								propagation="none"
								styleClass="menuItem" 
								includePageParams="false"
								onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
							</s:link>
						</rich:menuItem>
						
						<rich:menuItem>
							<s:link view="/ia/AttributeList.xhtml"
								value="#{messages['menu.attributes']}" 
								propagation="none"
								styleClass="menuItem" 
								includePageParams="false"
								onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
							</s:link>
						</rich:menuItem>
					
					</rich:menuGroup>						
					
					
					<rich:menuGroup value="#{messages['form.users']}">
						<rich:menuItem>
							<s:link view="/users/List.xhtml"
								value="#{messages['form.users']}" 
								propagation="none"
								styleClass="menuItem" 
								includePageParams="false"
								onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
							</s:link>
						</rich:menuItem>
						
						<rich:menuItem>
							<s:link view="/users/Create.xhtml"
								value="#{messages['form.users.create']}" 
								propagation="none"
								styleClass="menuItem" 
								includePageParams="false"
								onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
							</s:link>
						</rich:menuItem>	

					</rich:menuGroup>	
					
					<rich:menuItem>
							<s:link view="/SkillList.xhtml"
								value="Skills Set" 
								propagation="none"
								includePageParams="false"
								onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
							</s:link>
						</rich:menuItem>
									

				</rich:dropDownMenu>				
				
				
				<rich:dropDownMenu hideDelay="0" submitMode="none" style="margin-top:4px;">
					<f:facet name="label">
						<h:outputLabel value="#{messages['menu.help']}" />
					</f:facet>
					<rich:menuItem>	
						<s:link value="#{messages['menu.doc']}" 
							view="/doc/#{messages['menu.doc.file']}" 
							target="_blank">
							<f:param name="cid" value="#{conversation.id}"/>							
						</s:link>
					</rich:menuItem>
					<rich:menuItem >
						<h:outputLink value="mailto:#{messages['internal.tool.team']}?subject=RTS">
							<h:outputText value="#{messages['contact.us']}" />
						</h:outputLink>
					</rich:menuItem>
				</rich:dropDownMenu>
				
				<rich:toolBarGroup location="right" itemSeparator="none">
					<h:outputText style="text-align:right;float:right;margin-top:7px; color: #FFFFFF;"
						value="Welcome: #{loggedInUser.usrFullName}" rendered="#{not empty loggedInUser.usrFullName}"/>
					<h:graphicImage value="/img/bosch_logo_Pic_BoschLogo.png" width="80"
						height="30" />
				</rich:toolBarGroup>
			</rich:toolBar>
		</h:form>
	</div>

</ui:composition>
