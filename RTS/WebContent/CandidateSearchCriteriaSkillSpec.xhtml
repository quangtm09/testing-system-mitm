<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">		
	
	<s:div id="skillSpecSearchCriteria" 
		rendered="#{candidateListBean.searchFilterBy eq 'SKILLSPEC'}">
		
		<s:decorate template="/layout/display.xhtml">
			<ui:define name="label">
				<h:outputLabel value="#{messages['com.bosch.ui.yearofexperience']}:" />
			</ui:define>
			
			<h:panelGrid columns="4">
				<h:outputLabel value="#{messages['com.bosch.ui.from']}:" />
				<rich:inputNumberSpinner id="numberSpinnerFrom"
					enableManualInput="false" 
					value="#{candidateListBean.yoeFrom}"	
					inputClass="rts-spinner"			
					maxValue="30"
					step="1">
					<f:convertNumber maxFractionDigits="0" />
				</rich:inputNumberSpinner>
				<h:outputLabel value=" #{messages['com.bosch.ui.to']}:" />
				<rich:inputNumberSpinner value="#{candidateListBean.yoeTo}" 
					id="numberSpinnerTo" enableManualInput="false"
					maxValue="30" 
					inputClass="rts-spinner"	
					step="1">
					<f:convertNumber maxFractionDigits="0" />
				</rich:inputNumberSpinner>			
			</h:panelGrid>
		</s:decorate>
		<s:decorate template="/layout/display.xhtml">
			<ui:define name="label">
				<h:outputLabel value="#{messages['com.bosch.ui.chooseskill']}:" />
			</ui:define>
		</s:decorate>
		<div style="clear: both">
			<rich:pickList style="padding-left:18px;"
				value="#{candidateListBean.selectedSkills}">
				<s:selectItems value="#{skillPickBean.skillList}" 				
					var="item"
					label="#{item.sklName}" />
				<s:convertEntity/>	
			</rich:pickList>			
		</div>	
	</s:div>
</ui:composition>
