<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="privilegeSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Privilege Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Prv privilege name</ui:define>
                <h:inputText id="prvPrivilegeName" value="#{privilegeList.privilege.prvPrivilegeName}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{privilegeList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PrivilegeList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Privilege Search Results (#{empty privilegeList.resultList ? 0 : (privilegeList.paginated ? privilegeList.resultCount : privilegeList.resultList.size)})</f:facet>
    <div class="results" id="privilegeList">

    <h:outputText value="The privilege search returned no results."
               rendered="#{empty privilegeList.resultList}"/>

    <rich:dataTable id="privilegeList"
                var="_privilege"
              value="#{privilegeList.resultList}"
           rendered="#{not empty privilegeList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{privilegeList}"/>
                    <ui:param name="propertyLabel" value="Prv privilege id"/>
                    <ui:param name="propertyPath" value="privilege.prvPrivilegeId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_privilege.prvPrivilegeId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{privilegeList}"/>
                    <ui:param name="propertyLabel" value="Prv privilege name"/>
                    <ui:param name="propertyPath" value="privilege.prvPrivilegeName"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_privilege.prvPrivilegeName}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Privilege' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="privilegeViewId">
                <f:param name="privilegePrvPrivilegeId"
                        value="#{_privilege.prvPrivilegeId}"/>
            </s:link>
            #{' '}
            <s:link view="/PrivilegeEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="privilegeEdit"
                rendered="#{empty from}">
                <f:param name="privilegePrvPrivilegeId"
                        value="#{_privilege.prvPrivilegeId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PrivilegeList.xhtml"
            rendered="#{privilegeList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PrivilegeList.xhtml"
            rendered="#{privilegeList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{privilegeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PrivilegeList.xhtml"
            rendered="#{privilegeList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{privilegeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PrivilegeList.xhtml"
            rendered="#{privilegeList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{privilegeList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PrivilegeEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create privilege">
            <f:param name="privilegePrvPrivilegeId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
