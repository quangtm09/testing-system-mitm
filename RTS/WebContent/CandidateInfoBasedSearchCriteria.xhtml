<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<s:div id="canInfoAdvanceSearch" 
		rendered="#{candidateListBean.searchFilterBy eq 'CANINFO'}">	
		<h:panelGrid columns="2">
			<s:decorate template="layout/edit.xhtml">
				<ui:define name="label">
					<h:outputLabel value="#{messages['com.bosch.ui.name']}:" />
				</ui:define>
				<h:inputText id="candidateName"
					value="#{candidateHome.currCandidateName}" styleClass="rtsTextBox">
					<a:support ajaxSingle="true" event="onkeyup" eventsQueue="createButton"/>
				</h:inputText>
				<rich:suggestionbox id="suggestion" width="225"
					selectedClass="rts-entry-element" bgcolor="white" shadowDepth="0"
					for="candidateName" fetchValue="#{_candidateName}"
					suggestionAction="#{candidateHome.autoCompleteCandidateNames()}"
					var="_candidateName" minChars="1">
					<h:column>
						<h:outputText value="#{_candidateName}" />
					</h:column>
				</rich:suggestionbox>
			</s:decorate>

			<s:decorate id="userDecoration" 		
				template="layout/edit.xhtml">
				<ui:define name="label">
					<h:outputLabel value="#{messages['com.bosch.ui.appliedforrequest']}:" />							
				</ui:define>		
				<h:inputText id="recruitRequest"
					styleClass="rtsTextBox" 
					value="#{candidateHome.currRecruitRequestName}">
					<a:support ajaxSingle="true" event="onkeyup" eventsQueue="createButton"/>
				</h:inputText>
				<rich:suggestionbox id="suggestion" width="225" for="recruitRequest"
					selectedClass="rts-entry-element" bgcolor="white" shadowDepth="0"
					fetchValue="#{_requestName}"
					suggestionAction="#{candidateHome.autoCompleteRecruitRequestNames()}"
					var="_requestName" minChars="1">
					<h:column>
						<h:outputText value="#{_requestName}" styleClass="rtsTextBox" />
					</h:column>
				</rich:suggestionbox>
			</s:decorate>
			
			<s:decorate template="layout/display.xhtml">
				<ui:define name="label">
					<h:outputLabel value="#{messages['candidate.email']}:" />
				</ui:define>				
				<h:inputText id="email"
					value="#{candidateHome.currEmail}"	
					styleClass="rtsTextBox">
					<a:support ajaxSingle="true" event="onkeyup" eventsQueue="createButton"/>
				</h:inputText>
				<rich:suggestionbox id="suggestion" width="225" for="email"
					selectedClass="rts-entry-element" bgcolor="white" shadowDepth="0"
					fetchValue="#{_cddEmail}"
					suggestionAction="#{candidateHome.autoCompleteCandidateEmails()}"
					var="_cddEmail" minChars="1">
					<h:column>
						<h:outputText value="#{_cddEmail}" styleClass="rtsTextBox" />
					</h:column>
				</rich:suggestionbox>
			</s:decorate>
			<s:decorate template="layout/display.xhtml">
				<ui:define name="label">
					<h:outputLabel value="#{messages['com.bosch.ui.contactnumber']}:" />
				</ui:define>
				<h:inputText value="#{candidateHome.currPhone}"	styleClass="rtsTextBox" />				
			</s:decorate>
			
			<s:decorate template="layout/display.xhtml">
				<ui:define name="label">
					<h:outputLabel value="#{messages['com.bosch.ui.status']}:" />
				</ui:define>
				<h:selectOneMenu value="#{candidateHome.cddStatus}"	id="statusSelect" styleClass="rtsSelectOneMenu">
					<s:selectItems
						value="#{candidateStatusHelper.statusList}"
						var="item"  
						label="#{item.toString()}"
						itemValue="#{item}"
						noSelectionLabel="#{messages['selectOptions']}">
					</s:selectItems>
					<s:convertEnum/>
				</h:selectOneMenu>
			</s:decorate>			
			
		</h:panelGrid>
	</s:div>
</ui:composition>
