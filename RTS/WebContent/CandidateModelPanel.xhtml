<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="candidateModalPanel" autosized="true"
		onmaskclick="Richfaces.hideModalPanel('candidateModalPanel');">
		<f:facet name="header">
			<h:outputText value="#{messages['candidate.existing.details']}" />
		</f:facet>

		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/close.png" id="cddHideButton"
					style="margin: 0px; cursor:pointer;"
					title="#{messages['Button.Close']}" />
				<rich:componentControl for="candidateModalPanel"
					attachTo="cddHideButton" operation="hide" event="onclick"
					sortOrder="ASCENDING" />
			</h:panelGroup>
		</f:facet>
		<a:form id="candidateModelPanelForm">
			<s:div>
				<h:panelGrid columns="2">
					<s:decorate id="cddNameField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.name']}:" />
						</ui:define>
						<h:outputText id="cddName" maxlength="50"
							value="#{candidateHome.selectedCandidate.cddPrefix} #{candidateHome.selectedCandidate.cddName}">
						</h:outputText>
					</s:decorate>

					<s:decorate id="cddDobField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.dateofbirth']}:" />
						</ui:define>
						<h:outputText id="cddDob"
							value="#{candidateHome.selectedCandidate.cddDob}">
							<s:convertDateTime type="both" pattern="#{messages['calendar.pattern']}" />
						</h:outputText>
					</s:decorate>

					<s:decorate id="cddidentifynumberField"
						template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['com.bosch.ui.identifynumber']}:" />
						</ui:define>
						<h:outputText
							value="#{candidateHome.selectedCandidate.cddIdentityCard}" />
					</s:decorate>

					<s:decorate id="cddEmailField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.email']}:" />
						</ui:define>
						<h:outputText id="cddEmail"
							value="#{candidateHome.selectedCandidate.cddEmail}">
						</h:outputText>
					</s:decorate>

					<s:decorate id="cddPhoneNoField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['com.bosch.ui.contactnumber']} 1:" />
						</ui:define>
						<h:outputText id="cddPhoneNo"
							value="#{candidateHome.con1SelectedCandidate}">
						</h:outputText>
					</s:decorate>

					<s:decorate id="cddPhoneNoField2" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['com.bosch.ui.contactnumber']} 2:" />
						</ui:define>
						<h:outputText id="cddPhoneNo2"
							value="#{candidateHome.con2SelectedCandidate}">
						</h:outputText>
					</s:decorate>

					<s:decorate id="cddAddressField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.address']}:" />
						</ui:define>
						<h:outputText id="cddAddress" maxlength="100"
							value="#{candidateHome.selectedCandidate.cddAddress}">
						</h:outputText>
					</s:decorate>

					<s:decorate id="cddEducationDegreeField"
						template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['com.bosch.ui.educationdegree']}:" />
						</ui:define>
						<h:outputText
							value="#{candidateHome.selectedCandidate.cddDegree1}" />
					</s:decorate>

					<s:decorate id="cddUniversityField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.university']}:" />
						</ui:define>
						<h:outputText
							value="#{candidateHome.selectedCandidate.cddGraduationUniversity}" />
					</s:decorate>

					<s:decorate id="cddFacultyField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.faculty']}:" />
						</ui:define>
						<h:outputText
							value="#{candidateHome.selectedCandidate.cddGraduationFaculty}" />
					</s:decorate>

					<s:decorate id="cddYearOfExperienceField"
						template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['com.bosch.ui.yearofexperience']}:" />
						</ui:define>
						<h:outputText
							value="#{candidateHome.selectedCandidate.cddYearOfExperience}" />
					</s:decorate>

					<s:decorate id="cddStatusField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.status']}:" />
						</ui:define>
						<h:outputText value="#{candidateHome.selectedCandidate.cddStatus}" />
					</s:decorate>

					<s:decorate id="joinDateField" template="layout/display.xhtml"
						rendered="#{candidateHome.selectedCandidate.cddStatus eq 'JOINED'}">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.joindate']}:" />
						</ui:define>
						<h:outputText
							value="#{candidateHome.selectedCandidate.cddJoiningDate}">
							<s:convertDateTime type="both" pattern="#{messages['calendar.pattern']}" />
						</h:outputText>
					</s:decorate>

					<s:decorate id="cddPriorityField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.priority']}:" />
						</ui:define>
						<h:outputText
							value="#{candidatePriorityHelper.getPriorityStr(candidateHome.selectedCandidate.cddPriority)}" />
					</s:decorate>

					<s:decorate id="cddSourceField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.source']}:" />
						</ui:define>
						<h:outputText value="#{candidateHome.selectedCandidate.cddSource}"
							rendered="#{ candidateHome.selectedCandidate.cddSource != 'Referral' 
									and candidateHome.selectedCandidate.cddSource != 'Please select'}"
							cols="30" rows="5" />
						<h:outputText
							value="#{candidateHome.selectedCandidate.cddEmployeeId}"
							rendered="#{ candidateHome.selectedCandidate.cddSource eq 'Referral'}" />
						<h:outputText value="#{' - '}"
							rendered="#{not empty (candidateHome.selectedCandidate.cddEmployeeId) and not empty (candidateHome.selectedCandidate.cddEmployeeName)}" />
						<h:outputText
							value="#{candidateHome.selectedCandidate.cddEmployeeName}"
							rendered="#{ candidateHome.selectedCandidate.cddSource eq 'Referral'}" />
					</s:decorate>

					<s:decorate id="cddOrgUnitField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['org.unit']}:" />
						</ui:define>
						<h:outputText
							value="#{candidateHome.selectedCandidate.orgUnit.unitName}" />
					</s:decorate>

					<s:decorate id="cddRequestNumberField"
						template="layout/display.xhtml" style="width:100%">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['com.bosch.ui.applyforrequest']}:" />
						</ui:define>
						<h:outputText
							value="#{candidateHome.selectedCandidate.recruitRequest.recruitRequestName}" />
					</s:decorate>

					<s:decorate id="cddDescriptField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.description']}:" />
						</ui:define>
						<h:outputText
							value="#{candidateHome.selectedCandidate.cddSkillDescription}"
							cols="30" rows="5" />
					</s:decorate>

				</h:panelGrid>

				<div style="clear: both">
					<span><rich:spacer height="5" /> </span>
				</div>

				<s:div>
					<s:button value="#{messages['Button.Use.Candidate']}"
						view="/CandidateEdit.xhtml" styleClass="submitStandard"
						action="#{candidateHome.dispatchEditPage}"
						onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
					</s:button>
					<s:button value="#{messages['com.bosch.ui.cancel']}" type="button"
						onclick="#{rich:component('candidateModalPanel')}.hide();return false;"
						styleClass="submitStandard">
					</s:button>
				</s:div>
			</s:div>
		</a:form>
	</rich:modalPanel>
</ui:composition>
