<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="trtsTechnicalResultGroup" styleClass="edit">
			<a:outputPanel>
				<s:div style="padding-top: 20px;">
					<h:outputLabel
						value="#{messages['interview.assessment.template.edit']}"
						styleClass="header-label" />
				</s:div>

				<s:div  styleClass="header-border">
					<h:panelGrid columns="2">
						<s:decorate template="layout/edit.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['form.name']}:" />
							</ui:define>
							<h:inputText
								value="#{interviewAssessmentTemplatesHome.instance.name}"
								required="true" styleClass="rtsTextBox" />
						</s:decorate>

						<s:decorate template="layout/edit.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['form.description']}:" />
							</ui:define>
							<h:inputTextarea
								value="#{interviewAssessmentTemplatesHome.instance.description}"
								styleClass="rtsTextarea" />
						</s:decorate>

						<s:decorate template="layout/edit.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['form.applied.for.level']}:" />
							</ui:define>
							<h:selectOneMenu styleClass="rtsSelectOneMenu"
								value="#{interviewAssessmentTemplatesHome.instance.appliedForLevel}"
								required="true">
								<f:selectItem itemValue="1"
									itemLabel="#{messages['int.sch.level.48.to.51']}" />
								<f:selectItem itemValue="2"
									itemLabel="#{messages['int.sch.level.52.to.53']}" />
								<f:selectItem itemValue="3"
									itemLabel="#{messages['int.sch.level.54.to.56']}" />
								<f:selectItem itemValue="4"
									itemLabel="#{messages['int.sch.level.57']}" />
							</h:selectOneMenu>
						</s:decorate>

						<s:decorate template="layout/edit.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['form.status']}:" />
							</ui:define>
							<h:selectOneMenu styleClass="rtsSelectOneMenu"
								value="#{interviewAssessmentTemplatesHome.instance.active}"
								required="true">
								<f:selectItem itemValue="Y"
									itemLabel="#{messages['status.active']}" />
								<f:selectItem itemValue="N"
									itemLabel="#{messages['status.unActive']}" />
							</h:selectOneMenu>

						</s:decorate>

					</h:panelGrid>

					<h:panelGrid columns="2">
						<s:decorate template="layout/display.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['createdOn']}:" />
							</ui:define>
							<h:outputText
								value="#{interviewAssessmentTemplatesHome.instance.createdOn}">
								<s:convertDateTime type="both"
									pattern="#{messages['calendar.pattern']}" />
							</h:outputText>
						</s:decorate>

						<s:decorate template="layout/display.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['createdBy']}:" />
							</ui:define>
							<h:outputText
								value="#{interviewAssessmentTemplatesHome.instance.createdBy}" />
						</s:decorate>

						<s:decorate template="layout/display.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['updatedOn']}:" />
							</ui:define>
							<h:outputText
								value="#{interviewAssessmentTemplatesHome.instance.updatedOn}">
								<s:convertDateTime type="both"
									pattern="#{messages['calendar.pattern']}" />
							</h:outputText>
						</s:decorate>

						<s:decorate template="layout/display.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['updatedBy']}:" />
							</ui:define>
							<h:outputText
								value="#{interviewAssessmentTemplatesHome.instance.updatedBy}" />
						</s:decorate>
					</h:panelGrid>

					<s:decorate template="/layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="Groups:" />
						</ui:define>
					</s:decorate>

					<rich:pickList style="padding-left:18px;"
						value="#{interviewAssessmentTemplatesHome.selectedGroups}">
						<s:selectItems value="#{interviewAssessmentTemplatesHome.groups}"
							var="grp" label="#{grp.name}" />
						<s:convertEntity />
					</rich:pickList>
				</s:div>

				<div style="clear: both">
					<rich:spacer />
				</div>
				
				<s:div styleClass="bottom-border">				
					<h:commandButton value="#{messages['Button.Save']}"
							action="#{interviewAssessmentTemplatesHome.updateTemplate()}"
							styleClass="submitStandard"
							onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});"
							id="saveButton">
							<s:defaultAction />
						</h:commandButton>

						<s:button id="resetButton" value="#{resource['Button.Reset']}"
							styleClass="submitStandard" includePageParams="none"
							onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
						</s:button>

						<s:button id="cancelButton" value="#{resource['Button.Cancel']}"
							styleClass="submitStandard" includePageParams="none"
							propagation="none" view="/InterviewAssessmentTemplatesList.xhtml"
							onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
						</s:button>

						<h:commandButton value="#{messages['Button.Delete']}"
							action="#{interviewAssessmentTemplatesHome.removeTemplate()}"
							styleClass="submitStandard"
							onclick="if (!confirm('#{resource['delete.confirm']}')) return false; else Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});"
							id="deleteButton">
						</h:commandButton>
				</s:div>

			</a:outputPanel>

		</h:form>

	</ui:define>

</ui:composition>
