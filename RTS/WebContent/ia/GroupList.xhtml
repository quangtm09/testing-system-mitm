<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="../layout/template.xhtml">

	<ui:define name="body">
		<h:form>
			<a:outputPanel>
				<s:div style="padding-top: 20px;">
					<h:outputLabel
						value="#{messages['interview.assessment.group.create']}"
						styleClass="header-label" />
				</s:div>

				<s:div styleClass="header-border">
					<h:panelGrid columns="2">
						<s:decorate template="../layout/edit.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['form.name']}" />
							</ui:define>
							<h:inputText value="#{technicalResultGroupHome.instance.name}:"
								rendered="#{technicalResultGroupHome.error}" required="true"
								styleClass="rtsTextBox" />
							<h:inputText
								value="#{technicalResultGroupHome.newInstance().name}"
								rendered="#{!technicalResultGroupHome.error}" required="true"
								styleClass="rtsTextBox" />
						</s:decorate>

						<s:decorate template="../layout/edit.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['form.description']}:" />
							</ui:define>
							<h:inputTextarea
								value="#{technicalResultGroupHome.instance.description}"
								styleClass="rtsTextarea" />
						</s:decorate>

						<s:decorate template="../layout/edit.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['form.value']}:" />
							</ui:define>
							<h:inputText value="#{technicalResultGroupHome.instance.value}"
								styleClass="rtsTextBox" />
						</s:decorate>

						<s:decorate template="../layout/edit.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['form.color']}:" />
							</ui:define>
							<rich:colorPicker colorMode="hex"
								value="#{technicalResultGroupHome.instance.color}"
								required="true" />
						</s:decorate>

						<s:decorate template="../layout/edit.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['form.background']}" />
							</ui:define>
							<rich:colorPicker colorMode="hex"
								value="#{technicalResultGroupHome.instance.background}"
								required="true" />
						</s:decorate>

						<s:decorate template="../layout/edit.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['form.colspan']}" />
							</ui:define>
							<rich:inputNumberSpinner minValue="1" maxValue="5" inputSize="1"
								value="#{technicalResultGroupHome.instance.colspan}"
								required="true">
							</rich:inputNumberSpinner>
						</s:decorate>

						<s:decorate template="../layout/edit.xhtml">
							<ui:define name="label">
								<h:outputLabel value="#{messages['form.position']}" />
							</ui:define>
							<rich:inputNumberSpinner minValue="1" maxValue="10" inputSize="1"
								value="#{technicalResultGroupHome.instance.position}"
								required="true">
							</rich:inputNumberSpinner>
						</s:decorate>

					</h:panelGrid>
				</s:div>
				
				<div style="clear: both">
					<rich:spacer />
				</div>

				<s:div>
					<h:commandButton value="#{messages['Button.Save']}"
						action="#{technicalResultGroupHome.createTechnicalResultGroup()}"
						onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});"
						styleClass="submitStandard" 
						id="saveButton">
						<s:defaultAction />
					</h:commandButton>

					<s:button id="resetButton" value="#{resource['Button.Reset']}"
						styleClass="submitStandard" includePageParams="none"
						onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
					</s:button>
				</s:div>

			</a:outputPanel>
			
			<s:div id="searchResultPanel" styleClass="table-align">
				<h:outputLabel value="#{messages['no.results.found']}"
					rendered="#{empty technicalResultGroupHome.technicalResultGroups}" />

				<rich:dataTable id="technicalResultGroupsTable" 
					var="item"
					value="#{technicalResultGroupHome.technicalResultGroups}"
					rowKeyVar="index" 
					rowClasses="brightRow,darkRow"
					rendered="#{not empty technicalResultGroupHome.technicalResultGroups}"
					reRender="paginationId" 
					width="100%"
					rows="#{messages['pagination.size']}">

					<rich:column filterBy="#{item.name}" filterEvent="onkeyup"
						sortBy="#{item.name}" sortable="true">
						<f:facet name="header">
							<h:outputLabel value="#{messages['form.name']}" />
						</f:facet>

						<s:link value="#{item.name}"
							view="/ia/GroupEdit.xhtml" propagation="join"
							onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
							<f:param name="technicalResultGroupId" value="#{item.id}" />
							<f:param name="fromView" value="/ia/GroupList.xhtml" />
						</s:link>
					</rich:column>

					<rich:column filterBy="#{item.description}" filterEvent="onkeyup"
						sortBy="#{item.description}" sortable="true" style="width:400px;">
						<f:facet name="header">
							<h:outputLabel value="#{messages['form.description']}" />
						</f:facet>
						<h:outputText value="#{item.description}" />
					</rich:column>

					<rich:column filterBy="#{item.value}" filterEvent="onkeyup"
						sortBy="#{item.value}" sortable="true">
						<f:facet name="header">
							<h:outputLabel value="#{messages['form.value']}" />
						</f:facet>
						<h:outputText value="#{item.value}" />
					</rich:column>

					<rich:column style="width:400px;">
						<f:facet name="header">
							<h:outputLabel value="#{messages['group.used.lines']}" />
						</f:facet>
						<a:repeat value="#{item.linesList}" var="lin" rowKeyVar="idx">
							<h:outputText value="#{idx + 1}. #{lin.name}" />
							<br />
						</a:repeat>
					</rich:column>

					<rich:column filterBy="#{item.color}" filterEvent="onkeyup"
						sortBy="#{item.color}" sortable="true">
						<f:facet name="header">
							<h:outputLabel value="#{messages['form.color']}" />
						</f:facet>
						<h:outputText value="#{item.color}" style="color: #{item.color}" />
					</rich:column>

					<rich:column filterBy="#{item.background}" filterEvent="onkeyup"
						sortBy="#{item.background}" sortable="true">
						<f:facet name="header">
							<h:outputLabel value="#{messages['form.background']}" />
						</f:facet>
						<h:outputText value="#{item.background}"
							style="background: #{item.background}" />
					</rich:column>

					<rich:column filterBy="#{item.colspan}" filterEvent="onkeyup"
						sortBy="#{item.colspan}" sortable="true">
						<f:facet name="header">
							<h:outputLabel value="#{messages['form.colspan']}" />
						</f:facet>
						<h:outputText value="#{item.colspan}" />
					</rich:column>

					<rich:column filterBy="#{item.position}" filterEvent="onkeyup"
						sortBy="#{item.position}" sortable="true">
						<f:facet name="header">
							<h:outputLabel value="#{messages['form.position']}" />
						</f:facet>
						<h:outputText value="#{item.position}" />
					</rich:column>

					<rich:column filterBy="#{item.createdBy}" filterEvent="onkeyup"
						sortBy="#{item.createdBy}" sortable="true">
						<f:facet name="header">
							<h:outputLabel value="#{messages['createdBy']}" />
						</f:facet>
						<h:outputText value="#{item.createdBy}" />
					</rich:column>

					<f:facet name="footer">
						<rich:datascroller for="technicalResultGroupsTable"
							renderIfSinglePage="false" 
							align="center" 
							id="paginationId"
							maxPages="#{messages['item.pagination.size']}" />
					</f:facet>

				</rich:dataTable>			
			</s:div>
		</h:form>

	</ui:define>

</ui:composition>
