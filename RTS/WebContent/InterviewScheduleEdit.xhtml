<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">
	<ui:define name="body">
		<script type="text/javascript" src="#{request.getContextPath()}/script/interviewScheduleCal.js"/>			
		<h:form id="interviewScheduleEditForm" rendered="#{schPrivilege.searchableInterviewSchedule}">
			<s:div style="padding-top: 20px;">
				<h:outputLabel value="#{messages['candidate.header.add.schedule.details']}" styleClass="header-label"/>
			</s:div>
			
			<style>
				.rich-calendar-input  {
					width: 200px;
				}
			</style>
			

			<s:div styleClass="header-border">
				<h:panelGrid columns="2">
					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['interview.schedule.candidate']}:" />
						</ui:define>

						<h:inputText
							value="#{interviewScheduleHome.instance.candidate.cddName}"
							disabled="true" styleClass="rtsTextBox" />
					</s:decorate>
					
					<s:decorate template="layout/display.xhtml" rendered="#{identity.hasRole('hr')}">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['com.bosch.ui.email']}:" />
						</ui:define>

						<h:outputText value="#{interviewScheduleHome.instance.candidate.cddEmail}"/>
					</s:decorate>
					
					<s:decorate id="cddRecruitRequestField"
						template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['com.bosch.ui.applyforrequest']}:" />
						</ui:define>
						<h:inputText
							value="#{interviewScheduleHome.instance.recruitRequest}"
							disabled="true" 
							styleClass="rtsTextBox" 
							rendered="#{not empty interviewScheduleHome.instance.recruitRequest}"/>
						<h:outputText value="#{messages['interview.schdedule.no.request']}" 
								style="color:#F7921E;"
								rendered="#{not empty interviewScheduleHome.instance.candidate and empty interviewScheduleHome.instance.recruitRequest}"
								id="matchedUserText"/>
					</s:decorate>
					<s:decorate id="cddApplyForLevelField" template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['interview.apply.for.level']}:" />
						</ui:define>
						<h:selectOneMenu
							value="#{interviewScheduleHome.instance.itsApplyForLevel}"
							disabled="#{not interviewScheduleHome.editableTechinalInf(interviewScheduleHome.instance)}"
							required="true"
							requiredMessage="#{messages['error.select.required']} #{' '} #{messages['interview.apply.for.level']}"
							styleClass="rtsSelectOneMenu">
							<s:selectItems value="#{interviewScheduleHome.appliedForLevels}" 
								var="level" 
								label="#{level.displayName}"/>
							<s:convertEntity/>	
						</h:selectOneMenu>
					</s:decorate>
				</h:panelGrid>

				<h:panelGrid>
					<s:decorate template="layout/editInterviewers.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['int.sch.interviewers']}:" />
						</ui:define>

						<rich:pickList rendered="#{not empty interviewScheduleHome.interviewerList}"
							value="#{interviewScheduleHome.selectedInterviewers}"
							disabled="#{not interviewScheduleHome.editableTechinalInf(interviewScheduleHome.instance)}"
							id="inteviewersListId" required="true"
							requiredMessage="#{messages['error.select.required']} #{' '} #{messages['int.sch.interviewers']}">
							<s:selectItems var="_int"
								value="#{interviewScheduleHome.interviewerList}"
								label="#{_int.usrFullName}" />
							<s:convertEntity />
						</rich:pickList>
						<h:outputText value="#{messages['interview.schdedule.no.interviewers']}" 
								style="padding-left:10px;color:#F7921E;"
								rendered="#{empty interviewScheduleHome.interviewerList}"
								id="matchedInterviewersText"/>
					</s:decorate>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<s:decorate id="itsInterviewTimeFieldTechnical"
						template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['interview.schedule.technical']} #{messages['interview.at']}:" />
						</ui:define>
						<h:inputText value="#{interviewScheduleHome.instance.itsTechnicalInterviewTime}" 
							rendered="#{not interviewScheduleHome.editableTechinalInf(interviewScheduleHome.instance)}"
							readonly="true"
							binding="#{technicalDateComponent}"
							styleClass="rtsTextBox"
							required="true">
							<s:convertDateTime type="both" pattern="#{messages['calendar.pattern.long']}" locale="#{calendarBean.locale}"/>
						</h:inputText>	
							
						<rich:calendar 
							required="true"
							requiredMessage="#{messages['error.enter.required']} #{' '} #{messages['interview.schedule.technical']} #{messages['interview.at']}"
							value="#{interviewScheduleHome.instance.itsTechnicalInterviewTime}"
							datePattern="#{messages['calendar.pattern.long']}"
							showApplyButton="false" 
							defaultTime="09:30"
							resetTimeOnDateSelect="true" 
							enableManualInput="false"
							monthLabels="#{messages['calendar.month.labels']}" 
							isDayEnabled="disablementFunction"
							dayStyleClass="disabledClassesProv"
							boundaryDatesMode="scroll"
							rendered="#{(interviewScheduleHome.editableHrInf(interviewScheduleHome.instance)) and (interviewScheduleHome.editableTechinalInf(interviewScheduleHome.instance))}"
							validator="#{interviewScheduleDateValidator.validateTech}">
							<f:attribute name="hrDateComponent" value="#{hrDateComponent}"/>
						</rich:calendar>	
						
						<rich:calendar 
							required="true"
							requiredMessage="#{messages['error.enter.required']} #{' '} #{messages['interview.schedule.technical']} #{messages['interview.at']}"
							value="#{interviewScheduleHome.instance.itsTechnicalInterviewTime}"
							datePattern="#{messages['calendar.pattern.long']}"
							showApplyButton="false" 
							defaultTime="09:30"
							resetTimeOnDateSelect="true" 
							enableManualInput="false"
							monthLabels="#{messages['calendar.month.labels']}" 
							isDayEnabled="disablementFunction"
							dayStyleClass="disabledClassesProv"
							boundaryDatesMode="scroll"
							rendered="#{(not interviewScheduleHome.editableHrInf(interviewScheduleHome.instance)) and (interviewScheduleHome.editableTechinalInf(interviewScheduleHome.instance))}"
							validator="#{interviewScheduleDateValidator.validateTech2}">
							<f:attribute name="hrDateComponent2" value="#{hrDateComponent2}"/>
						</rich:calendar>
						
					</s:decorate>

					<s:decorate id="hrTime"
						template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['interview.schedule.hr']} #{messages['interview.at']}:" />
						</ui:define>	
									
						<rich:calendar id="hrTime1"
							value="#{interviewScheduleHome.instance.itsHrInterviewTime}"
							datePattern="#{messages['calendar.pattern.long']}"
							showApplyButton="false" 
							defaultTime="09:30"
							resetTimeOnDateSelect="true" 
							enableManualInput="false"
							monthLabels="#{messages['calendar.month.labels']}" 
							isDayEnabled="disablementFunction"
							dayStyleClass="disabledClassesProv"
							boundaryDatesMode="scroll"
							binding="#{hrDateComponent}"
							rendered="#{interviewScheduleHome.editableHrInf(interviewScheduleHome.instance) and (interviewScheduleHome.editableTechinalInf(interviewScheduleHome.instance))}">
						</rich:calendar>
						
						<rich:calendar id="hrTime2"
							value="#{interviewScheduleHome.instance.itsHrInterviewTime}"
							datePattern="#{messages['calendar.pattern.long']}"
							showApplyButton="false" 
							defaultTime="09:30"
							locale="#{calendarBean.locale}"
							resetTimeOnDateSelect="true" 
							enableManualInput="false"
							monthLabels="#{messages['calendar.month.labels']}" 
							isDayEnabled="disablementFunction"
							dayStyleClass="disabledClassesProv"
							boundaryDatesMode="scroll"
							rendered="#{interviewScheduleHome.editableHrInf(interviewScheduleHome.instance) and (not interviewScheduleHome.editableTechinalInf(interviewScheduleHome.instance))}"
							validator="#{interviewScheduleDateValidator.validateHR}">
							<f:attribute name="technicalDateComponent" value="#{technicalDateComponent}"/>
						</rich:calendar>
					
						<h:inputText id="hrTime3"
							value="#{interviewScheduleHome.instance.itsHrInterviewTime}" 
							rendered="#{not interviewScheduleHome.editableHrInf(interviewScheduleHome.instance)}"
							readonly="true"
							binding="#{hrDateComponent2}" 
							styleClass="rtsTextBox">
							<s:convertDateTime type="both" pattern="#{messages['calendar.pattern.long']}" locale="#{calendarBean.locale}"/>
						</h:inputText>		
							
					</s:decorate>

					<s:decorate id="itsTechnicalInterviewLocation"
						template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['interview.schedule.technical.location']}:" />
						</ui:define>
						<h:inputText required="true"
							disabled="#{not interviewScheduleHome.editableTechinalInf(interviewScheduleHome.instance)}"
							requiredMessage="#{messages['error.enter.required']} #{' '} #{messages['interview.schedule.technical.location']}"
							value="#{interviewScheduleHome.instance.itsTechnicalLocation}"
							styleClass="rtsTextBox" maxlength="50" />
					</s:decorate>

					<s:decorate id="itsHrInterviewLocation"
						template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['interview.schedule.hr.location']}:" />
						</ui:define>
						<h:inputText
							disabled="#{not interviewScheduleHome.editableHrInf(interviewScheduleHome.instance)}"
							value="#{interviewScheduleHome.instance.itsHrLocation}"
							styleClass="rtsTextBox" maxlength="50" />
					</s:decorate>

					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['interview.schedule.technical.mode']}:" />
						</ui:define>
						<h:selectOneMenu id="itsTechnicalInterViewMode"
							disabled="#{not interviewScheduleHome.editableTechinalInf(interviewScheduleHome.instance)}"
							styleClass="rtsSelectOneMenu"
							value="#{interviewScheduleHome.instance.itsTechnicalInterviewType}"
							required="true"
							requiredMessage="#{messages['error.select.required']} #{' '} #{messages['interview.schedule.technical.mode']}">
							<f:selectItem itemLabel="#{messages['selectOptions']}" />
							<f:selectItem
								itemLabel="#{messages['recurit.request.customer.tel']}"
								itemValue="#{messages['recurit.request.customer.tel']}" />
							<f:selectItem
								itemLabel="#{messages['recurit.request.customer.personal']}"
								itemValue="#{messages['recurit.request.customer.personal']}" />
						</h:selectOneMenu>
					</s:decorate>

					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['interview.schedule.hr.mode']}:" />
						</ui:define>
						<h:selectOneMenu id="itsHrInterViewMode"
							disabled="#{not interviewScheduleHome.editableHrInf(interviewScheduleHome.instance)}"
							styleClass="rtsSelectOneMenu"
							value="#{interviewScheduleHome.instance.itsHRInterviewType}">
							<f:selectItem itemLabel="#{messages['selectOptions']}" />
							<f:selectItem
								itemLabel="#{messages['recurit.request.customer.tel']}"
								itemValue="#{messages['recurit.request.customer.tel']}" />
							<f:selectItem
								itemLabel="#{messages['recurit.request.customer.personal']}"
								itemValue="#{messages['recurit.request.customer.personal']}" />
						</h:selectOneMenu>
					</s:decorate>

					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['interview.schedule.technical.status']}:" />
						</ui:define>

						<h:selectOneMenu id="comboBoxTechnicalStatus"
							rendered="#{interviewScheduleHome.editableTechinalInf(interviewScheduleHome.instance)}"
							value="#{interviewScheduleHome.selectedTechnicalStatusDisplayText}"
							required="true" 
							styleClass="rtsSelectOneMenu"
							requiredMessage="#{messages['error.select.required']} #{' '} #{messages['interview.schedule.technical.status']}" >
							<s:selectItems value="#{interviewScheduleList.interviewScheduleTechnicalStatuses}"
								var="sta" 
								label="#{sta.toString()}"
								noSelectionLabel="#{messages['selectOptions']}">
							</s:selectItems>
							<a:support event="onchange" 
								ajaxSingle="true"
								action="#{interviewScheduleHome.resetHRStatus()}"
								reRender="comboBoxHrStatus" 
								ignoreDupResponses="true"
								limitToList="true" />
						</h:selectOneMenu>
						
						<h:inputText value="#{interviewScheduleHome.selectedTechnicalStatusDisplayText}" 
							rendered="#{not interviewScheduleHome.editableTechinalInf(interviewScheduleHome.instance)}"
							required="true"
							disabled="true"
							styleClass="rtsTextBox"/>
						
						
					</s:decorate>

					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['interview.schedule.hr.status']}:" />
						</ui:define>

						<h:selectOneMenu id="comboBoxHrStatus" required="true" 
							disabled="#{not interviewScheduleHome.editableHrInf(interviewScheduleHome.instance)}"
							value="#{interviewScheduleHome.selectedHRStatusDisplayText}"
							styleClass="rtsSelectOneMenu"
							requiredMessage="#{messages['error.select.required']} #{' '} #{messages['interview.schedule.hr.status']}">
							<s:selectItems value="#{interviewScheduleList.hrStatuses}"
								var="sta" label="#{sta.toString()}"
								noSelectionLabel="#{messages['selectOptions']}">
							</s:selectItems>
						</h:selectOneMenu>
					</s:decorate>

					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['int.sch.technical']} #{' '} #{messages['com.bosch.ui.remark']}:" />
						</ui:define>

						<h:inputTextarea id="itrsTechnicalInterviewScheduleRemark"
							disabled="#{not interviewScheduleHome.editableTechinalInf(interviewScheduleHome.instance)}"
							styleClass="itrsTechnicalInterviewScheduleRemark rtsTextarea"
							value="#{interviewScheduleHome.instance.itsTechnicalRemark}"
							required="false" />
					</s:decorate>

					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel
								value="#{messages['int.sch.hr']} #{' '} #{messages['com.bosch.ui.remark']}:" />
						</ui:define>

						<h:inputTextarea id="itrsHrInterviewScheduleRemark"
							disabled="#{!interviewScheduleHome.editableHrInf(interviewScheduleHome.instance)}"
							styleClass="itrsHrInterviewScheduleRemark rtsTextarea"
							value="#{interviewScheduleHome.instance.itsHRRemark}" />
					</s:decorate>
				</h:panelGrid>

				<s:div styleClass="bottom-border">
					<h:commandButton id="updateButton" 
						value="#{resource['Button.Save.Changes']}"
						styleClass="submitStandard"
						action="#{interviewScheduleHome.updateInterviewSchedule()}"
						onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});">
						<s:defaultAction />
					</h:commandButton>
					
					<rich:spacer width="25px"/>

					<s:button id="backButton" includePageParams="false"
						action="#{candidateHome.resetCandidateInstance()}"
						propagation="join" styleClass="submitStandard"
						view="#{not empty interviewScheduleHome.fromView ? interviewScheduleHome.fromView : '/InterviewScheduleList.xhtml'}"
						onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});"
						value="#{resource['Button.Back']}" />
						
					<s:button id="cancelButton" 
						includePageParams="false"
						styleClass="submitStandard"
						view="/InterviewScheduleList.xhtml"
						onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:50, top:200});"
						value="#{resource['Button.Cancel']}" />
				</s:div>
			</s:div>
		</h:form>

	<!-- Candidate Details -->
		<div style="clear: both">
			<span><rich:spacer height="10" /> </span>
		</div>		
	<h:form id="candidateViewForm" rendered="#{schPrivilege.searchableInterviewSchedule}">
			<s:div styleClass="header-lable-align">
				<h:outputLabel value="#{messages['candidate.details']}"
					styleClass="header-label " />
			</s:div>

			<!--General information-->
			<s:div styleClass="header-border">
				<h:panelGrid columns="2">
					<s:decorate id="cddNameField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputText value="#{messages['com.bosch.ui.name']}:" />
						</ui:define>
						<h:outputText id="cddName" maxlength="50"
							value="#{interviewScheduleHome.instance.candidate.cddPrefix} #{interviewScheduleHome.instance.candidate.cddName}">
						</h:outputText>
					</s:decorate>

					<s:decorate template="layout/display.xhtml">
						<rich:spacer />
					</s:decorate>

					<s:decorate id="cddStatusField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputText value="#{messages['com.bosch.ui.status']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.cddStatus}" />
					</s:decorate>

					<s:decorate id="joinDateField" template="layout/display.xhtml"
						rendered="#{interviewScheduleHome.instance.candidate.cddStatus eq 'JOINED'}">
						<ui:define name="label">
							<h:outputText value="#{messages['com.bosch.ui.joindate']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.cddJoiningDate}">
							<s:convertDateTime type="both" pattern="#{messages['calendar.pattern']}" />
						</h:outputText>
					</s:decorate>

					<s:decorate id="cddDobField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputText value="#{messages['com.bosch.ui.dateofbirth']}:" />
						</ui:define>
						<h:outputText id="cddDob" value="#{interviewScheduleHome.instance.candidate.cddDob}">
							<s:convertDateTime type="both" pattern="#{messages['calendar.pattern']}" />
						</h:outputText>

					</s:decorate>	
					
					<a:region rendered="#{identity.hasRole('hr')}">
						<s:decorate id="cddEmailField" template="layout/display.xhtml">
							<ui:define name="label">
								<h:outputText value="#{messages['com.bosch.ui.email']}:" />
							</ui:define>
							<h:outputText id="cddEmail"
								value="#{interviewScheduleHome.instance.candidate.cddEmail}">
							</h:outputText>
						</s:decorate>
	
						<s:decorate id="cddidentifynumberField"
							template="layout/display.xhtml">
							<ui:define name="label">
								<h:outputText value="#{messages['com.bosch.ui.identifynumber']}:" />
							</ui:define>
							<h:outputText value="#{interviewScheduleHome.instance.candidate.cddIdentityCard}" />
						</s:decorate>
						
						<s:decorate id="cddPhoneNoField" template="layout/display.xhtml">
							<ui:define name="label">
								<h:outputText value="#{messages['com.bosch.ui.contactnumber']} 1:" />
							</ui:define>
							<h:outputText id="cddPhoneNo"
								value="#{interviewScheduleHome.contactNumber1}">
							</h:outputText>
						</s:decorate>
	
						<s:decorate id="cddPhoneNoField2" template="layout/display.xhtml">
							<ui:define name="label">
								<h:outputText value="#{messages['com.bosch.ui.contactnumber']} 2:" />
							</ui:define>
							<h:outputText id="cddPhoneNo2"
								value="#{interviewScheduleHome.contactNumber2}">
							</h:outputText>
						</s:decorate>
													
					
					</a:region>

							

					<s:decorate id="cddAddressField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputText value="#{messages['com.bosch.ui.address']}:" />
						</ui:define>
						<h:outputText id="cddAddress" styleClass="wordWrap"
							value="#{interviewScheduleHome.instance.candidate.cddAddress}">
						</h:outputText>
					</s:decorate>
					
					
					<s:decorate id="cddEducationDegreeField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputText value="#{messages['com.bosch.ui.educationdegree']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.cddDegree1}" />
					</s:decorate>

					<s:decorate id="cddUniversityField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.university']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.cddGraduationUniversity}" />
					</s:decorate>
					
					<s:decorate template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['candidate.graduation.time']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.graduationTime}" />
					</s:decorate>
					
					<s:decorate template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['candidate.current.company']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.currentCompany}" />
					</s:decorate>
					
					<s:decorate template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['candidate.current.position']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.currentPosition}" />
					</s:decorate>
					
					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['candidate.position.applied']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.positionApplied}"/>
					</s:decorate>
					
					<s:decorate template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputText value="#{messages['com.bosch.ui.faculty']}:" />
						</ui:define>
						<h:outputText
							value="#{interviewScheduleHome.instance.candidate.cddGraduationFaculty}" />
					</s:decorate>

					<s:decorate id="cddOrgUnitField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputText value="#{messages['org.unit']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.orgUnit.unitName}" />
					</s:decorate>

					<s:decorate id="cddRequestNumberField"
						template="layout/display.xhtml" style="width:100%">
						<ui:define name="label">
							<h:outputText value="#{messages['com.bosch.ui.applyforrequest']}:" />
						</ui:define>
						<h:outputText
							value="#{interviewScheduleHome.instance.candidate.recruitRequest.recruitRequestName}" />
					</s:decorate>

					<s:decorate id="cddYearOfExperienceField"
						template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputText value="#{messages['com.bosch.ui.overallyearofexperience']}:" />
						</ui:define>
						<h:outputText
							value="#{interviewScheduleHome.instance.candidate.cddYearOfExperience}" />
					</s:decorate>
					
					<s:decorate template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.relevantexperiences']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.cddRelevantExperience}" />
					</s:decorate>
					
					<s:decorate	template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['candidate.tinme.of.cv.received']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.timeOfCvReceived}" >
							<s:convertDateTime type="both" pattern="#{messages['calendar.pattern']}"/>
						</h:outputText>						
					</s:decorate>					
					
					<s:decorate	template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['candidate.handled.by']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.handledBy}" />						
					</s:decorate>
					
					<s:decorate	template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['candidate.tinme.of.cv.sent']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.timeOfCvSent}" >
							<s:convertDateTime type="both" pattern="#{messages['calendar.pattern']}"/>
						</h:outputText>			
					</s:decorate>
					
					<s:decorate	template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['candidate.shortlist.by']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.shortListBy}" />					
					</s:decorate>
					
					<s:decorate	template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['candidate.shortlist.result']}:" />
						</ui:define>
						<h:outputText value="#{messages['candidate.shortlist.result.0']}" rendered="#{interviewScheduleHome.instance.candidate.shortListResult eq 0}"/>
						<h:outputText value="#{messages['candidate.shortlist.result.1']}" rendered="#{interviewScheduleHome.instance.candidate.shortListResult eq 1}"/>
						<h:outputText value="" rendered="#{empty interviewScheduleHome.instance.candidate.shortListResult}"/>						
					</s:decorate>
					
					<s:decorate	template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['candidate.tested.on']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.testedOn}" >
							<s:convertDateTime type="both" pattern="#{messages['calendar.pattern']}"/>
						</h:outputText>					
					</s:decorate>
					
					<s:decorate	template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['candidate.tested.result']}:" />
						</ui:define>
						<h:outputText value="#{messages['candidate.tested.result.0']}" rendered="#{interviewScheduleHome.instance.candidate.testedResult eq 0}"/>
						<h:outputText value="#{messages['candidate.tested.result.1']}" rendered="#{interviewScheduleHome.instance.candidate.testedResult eq 1}"/>
						<h:outputText value="" rendered="#{empty interviewScheduleHome.instance.candidate.testedResult}"/>	
					</s:decorate>
					
					<s:decorate id="cddPriorityField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.priority']}:" />
						</ui:define>
						<h:outputText
							value="#{candidatePriorityHelper.getPriorityStr(interviewScheduleHome.instance.candidate.cddPriority)}" />
					</s:decorate>

					<s:decorate id="cddSourceField" template="layout/display.xhtml">
						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.source']}:" />
						</ui:define>
						<h:outputText value="#{interviewScheduleHome.instance.candidate.cddSource}"
							rendered="#{ interviewScheduleHome.instance.candidate.cddSource != 'Referral' 
									and interviewScheduleHome.instance.candidate.cddSource != 'Please select'}"
							cols="30" rows="5" />
						<h:outputText value="#{interviewScheduleHome.instance.candidate.cddEmployeeId}"
							rendered="#{ interviewScheduleHome.instance.candidate.cddSource eq 'Referral'}" />
						<h:outputText value="#{' - '}"
							rendered="#{not empty (interviewScheduleHome.instance.candidate.cddEmployeeId) and not empty (interviewScheduleHome.instance.candidate.cddEmployeeName)}" />
						<h:outputText value="#{interviewScheduleHome.instance.candidate.cddEmployeeName}"
							rendered="#{ interviewScheduleHome.instance.candidate.cddSource eq 'Referral'}" />
					</s:decorate>

						<ui:define name="label">
							<h:outputLabel value="#{messages['com.bosch.ui.description']}:" />

						<h:outputText
							value="#{interviewScheduleHome.instance.candidate.cddSkillDescription}" cols="30"
							rows="5" />
					</s:decorate>

				<s:div styleClass="rts-text-align">
					<rich:dataTable id="skillCandiadteTable"
						value="#{interviewScheduleHome.instance.candidate.candidateHasSkills.toArray()}"
						rowClasses="brightRow,darkRow"
						rendered="#{not empty interviewScheduleHome.instance.candidate.candidateHasSkills}"
						var="item" style="width:100%;">

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{messages['com.bosch.ui.skillname']}" />
							</f:facet>
							<h:outputText value="#{item.skill.sklName}" style="width:70%" />
						</rich:column>

						<rich:column styleClass="textCenterAlign">
							<f:facet name="header">
								<h:outputText
									value="#{messages['com.bosch.ui.yearofexperience']}" />
							</f:facet>
							<h:outputText value="#{item.chs_Exerinece_Years}" />
						</rich:column>

						<rich:column styleClass="textCenterAlign">
							<f:facet name="header">
								<h:outputText
									value="#{messages['candiadte.header.skill.level']}" />
							</f:facet>
							<h:outputText value="#{item.skillLevel}" />
						</rich:column>

					</rich:dataTable>
				</s:div>

				<!--Candidate Resumes-->
				<s:div styleClass="rts-text-align">
					<rich:dataTable id="CandidateResumeTable" var="_doc"
						value="#{interviewScheduleHome.instance.candidate.attachments.toArray()}"
						rendered="#{not empty interviewScheduleHome.instance.candidate.attachments}"
						rowClasses="brightRow,darkRow" style="width:100%">
						<rich:column>
							<f:facet name="header">
								<h:outputLabel value="#{messages['upload.file.name']}" />
							</f:facet>
							<h:outputText value="#{_doc.chaAttachmentName}"
								styleClass="wordWrap" />
						</rich:column>

						<rich:column styleClass="textCenterAlign">
							<f:facet name="header">
								<h:outputLabel value="#{messages['upload.file.length']}" />
							</f:facet>
							<h:outputText value="#{_doc.toString()}" />
						</rich:column>

						<rich:column styleClass="textCenterAlign">
							<f:facet name="header">
								<h:outputLabel value="#{messages['upload.uploaded.on']}" />
							</f:facet>
							<h:outputText value="#{_doc.chaAttachmentCreatedOn}">
								<s:convertDateTime type="both" pattern="#{messages['calendar.pattern']}" />
							</h:outputText>
						</rich:column>

						<rich:column styleClass="textCenterAlign">
							<f:facet name="header">
								<h:outputLabel value="#{messages['upload.status']}" />
							</f:facet>
							<h:outputText value="#{_doc.chaAttachmentStatus}" />
						</rich:column>

						<rich:column styleClass="textCenterAlign">
							<f:facet name="header">
								<h:outputLabel value="#{messages['upload.download']}" />
							</f:facet>
							<s:download src="/ResourceProvider.xhtml"
								rendered="#{not empty _doc.chaAttachmentName}">
								<h:graphicImage value="/img/iconDocument.gif" />
								<f:param name="attachmentId" value="#{_doc.chaAttachmentId}" />
								<f:param name="candidateId"	value="#{interviewScheduleHome.instance.candidate.cddCandidateId}" />
								<f:param name="cid"	value="#{conversation.id}" />		
							</s:download>
						</rich:column>
					</rich:dataTable>
				</s:div>

				<div style="clear: both">
					<span><rich:spacer height="5" /> </span>
				</div>
			</s:div>
		</h:form>

	</ui:define>
