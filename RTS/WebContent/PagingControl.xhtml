<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<a:commandLink disabled="#{!pageControlBean.previousExists}"
		action="#{pageControlBean.setFirstResult(0)}"
		reRender="#{tableId},tableControl" id="firstPage"
		onclick="openWaitDialog();" oncomplete="closeWaitDialog();">
		<h:graphicImage styleClass="pageableControl"
			value="#{pageControlBean.previousExists?'/img/pageableFirstPage.gif':'/img/pageableFirstPageDisabled.gif'}" />
	</a:commandLink>
	<a:commandLink disabled="#{!pageControlBean.previousExists}"
		action="#{pageControlBean.setFirstResult(pageControlBean.previousFirstResult)}"
		reRender="#{tableId},tableControl" id="previousPage"
		onclick="openWaitDialog();" oncomplete="closeWaitDialog();">
		<h:graphicImage styleClass="pageableControl"
			value="#{pageControlBean.previousExists?'/img/pageablePrevPage.gif':'/img/pageablePrevPageDisabled.gif'}" />
	</a:commandLink>
	<a:commandLink disabled="#{!pageControlBean.nextExists}"
		action="#{pageControlBean.setFirstResult(pageControlBean.nextFirstResult)}"
		reRender="#{tableId},tableControl" id="nextPage"
		onclick="openWaitDialog();" oncomplete="closeWaitDialog();"
		style=" width : 24px;">
		<h:graphicImage styleClass="pageableControl"
			value="#{pageControlBean.nextExists?'/img/pageableNextPage.gif':'/img/pageableNextPageDisabled.gif'}" />
	</a:commandLink>
	<a:commandLink disabled="#{!pageControlBean.nextExists}"
		action="#{pageControlBean.setFirstResult(pageControlBean.lastFirstResult)}"
		onclick="openWaitDialog();" oncomplete="closeWaitDialog();"
		reRender="#{tableId},tableControl" id="lastPage">
		<h:graphicImage styleClass="pageableControl"
			value="#{pageControlBean.nextExists?'/img/pageableLastPage.gif':'/img/pageableLastPageDisabled.gif'}" />
	</a:commandLink>
</ui:composition>
