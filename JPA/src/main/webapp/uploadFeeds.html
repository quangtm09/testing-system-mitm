<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Upload feed files to syndication service.</title>
<script type="text/javascript">
	function add() {
		var para = document.createElement("p")
		var input = document.createElement("input");
		input.type = "file";
		input.name = "uploadedFile"
		input.size = 5000
		uploadFormId.appendChild(para)
		uploadFormId.appendChild(input); // put it into the DOM

	}
</script>
</head>
<body>
	<h1>Upload feed files.</h1>

	<form id="uploadFormId" name="uploadFormName" action="admin/upload/feeds"
		method="post" enctype="multipart/form-data">

		<p>
			<input type="button" value="add another" onclick="add();" /> <input
				type="submit" value="Upload feed to syndication service" />
		</p>

		<h2>Select a feed file :</h2>
		<p>
			<input type="file" name="uploadedFile" size="5000" />
		</p>

	</form>
</body>
</html>
