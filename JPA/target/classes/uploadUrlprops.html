<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Upload url.properties to update whitelist</title>
</head>
<body>
	<h1>Upload whitelist files.</h1>

	<form id="uploadFormId" name="uploadFormName"
		action="admin/upload/properties" method="post"
		enctype="multipart/form-data">

		<p>Ensure that the file you are about to upload has been versioned
			beforehand to ensure that later deployments will contain all changes.
			changes.</p>
		<p>
			<input type="submit" value="Upload url.properties file" />
		</p>

		<h2>Select the url.properties file :</h2>
		<p>
			<input type="file" name="uploadedUrlFile" size="5000" />
		</p>

	</form>
</body>
</html>
